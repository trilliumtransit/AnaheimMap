<h3>Landmark modification panel</h3>
<h4 id="control-zoom-level">Zoom Level: </h4>
<button id="panel-start-stop-editing" >Start Editing</button>
<button id="panel-reset-edits" >Reset Edits</button>
<button id="panel-save-edits" >Save Edits to Server</button>
<br />
Selected landmark: <input type="text" class="control-selected-landmark" name="fname" readonly><br>
<button id="panel-increase-icon-size" >+ Increase icon size</button>
<button id="panel-decrease-icon-size" >- Decrease icon size</button><br />
<button id="panel-increase-font-size" >+ Increase font size</button>
<button id="panel-decrease-font-size" >- Decrease font size</button><br />
<button id="panel-save-current-marker-edits-current-zoom" >Save marker position at the this zoom level</button>
<button id="panel-save-current-marker-edits-all-zoom" >Save marker position at the all zoom levels</button><br>
